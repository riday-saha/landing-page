<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <h4 class="merriweather-heading">Happy New Year</h4>
        <h1 class="merriweather-heading">New Year Party Celebration</h1>
      </div>
    </header>
    <main>
      <!-- discount section -->
      <section class="discount mt inter-font">
        <h2 class="text-secondary">65% OFF</h2>
        <div class="holiday-deal">
          <p class="text-secondary">our holiday deals are better</p>
          <h3 class="text-primary">all categories</h3>
        </div>
        <img src="images/New Year Photo.png" alt="" />
      </section>
      <!-- midnight party section -->
      <section class="mid-night mt inter-font">
        <div class="mid-night-content">
          <h2 class="merriweather-heading">Welcome to midnight party</h2>
          <p>
            Dolor sit amet consectetur. Consequat eget consectetur maecenas sed
            molestie malesuada. Ipsum sed sodales risus ut pellentesque vel
            euismod.
          </p>
          <a href="">JOIN NOW</a>
        </div>
        <div class="mid-night-img">
          <img src="images/Group_70-bcremove.png" alt="" />
        </div>
      </section>
      <!-- time -->
      <section class="time mt"></section>
    </main>
  </body>
</html>
